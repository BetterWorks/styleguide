<!DOCTYPE html>

					<rect y="13" width="20" height="2"/>

					<g id="close" style="display:none;">

    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
