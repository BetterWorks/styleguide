<div class="hint">Hover over colors for their LESS variable</div>
<section>
  <h1>Brand Colors</h1>
  <div>
    <span tooltip="@bw-blue" class="swatch bw-blue"></span>
    BetterWorks Blue
  </div>
  </div>
</section>

<section class="bw-palette-swatches">
  <h1>Palette</h1>
  <div tooltip="{{ '@bw-palette-' + ($index + 1) }}" tooltip-under class="swatch" ng-class="'palette-' + ($index + 1)" ng-repeat="n in [].constructor(20) track by $index"></div>
</section>

<section class="bw-palette-swatches">
  <h1>Profile Colors</h1>
  <div tooltip="{{ '@bw-palette-' + ($index + 21) }}" tooltip-under class="swatch" ng-class="'palette-' + ($index + 21)" ng-repeat="n in [].constructor(8) track by $index"></div>
</section>

<section>
  <h1>
    System Colors
    <div class="hint">Component colors are listed in their respective pages</div>
  </h1>
  <section>
    <h2>Page</h2>
    <div>
      <span tooltip="@page-color" class="swatch page-color outline"></span>
      Page background color
    </div>
    <div>
      <span tooltip="@page-text-color" class="swatch black"></span>
      Page text color
    </div>
    <div>
      <span tooltip="@container-color" class="swatch white outline"></span>
      Container background color
    </div>
  </section>
  <section>
    <h2>Borders</h2>
    <div>
      <span tooltip="@border-color" class="swatch border-color"></span>
      Standard border
    </div>
  </section>
</section>
